{% extends "base.html" %}
{% block content %}
<div class="category-header">
    <h1>News Feed</h1>
</div>

<div class="news-list">
    {% for post in posts %}
    <article class="news-card">
        <h3>{{ post.title }}</h3>
        <p class="snippet">{{ post.snippet }}</p>
        <a href="{{ url_for('article', post_id=post.id) }}" class="read-more">Read more â†’</a>
    </article>
    {% endfor %}
</div>
{% endblock %}
